<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>This is the about section. More content will go here.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the contact section. Contact details will go here.</p>
    </section>

    <section id="gallery1">
        <h2>Image Gallery 1</h2>
        <div class="thumbnail-container">
            <img src="https://via.placeholder.com/150/FF0000/FFFFFF?Text=Thumb1.1" alt="Thumbnail 1.1" data-large-src="https://via.placeholder.com/800x600/FF0000/FFFFFF?Text=Large+Thumb1.1">
            <button class="popup-trigger">View Image</button>
        </div>
        <div class="thumbnail-container">
            <img src="https://via.placeholder.com/150/00FF00/FFFFFF?Text=Thumb1.2" alt="Thumbnail 1.2" data-large-src="https://via.placeholder.com/800x600/00FF00/FFFFFF?Text=Large+Thumb1.2">
            <button class="popup-trigger">View Image</button>
        </div>
    </section>

    <section id="gallery2">
        <h2>Image Gallery 2</h2>
        <div class="thumbnail-container">
            <img src="https://via.placeholder.com/150/0000FF/FFFFFF?Text=Thumb2.1" alt="Thumbnail 2.1" data-large-src="https://via.placeholder.com/800x600/0000FF/FFFFFF?Text=Large+Thumb2.1">
            <button class="popup-trigger">View Image</button>
        </div>
        <div class="thumbnail-container">
            <img src="https://via.placeholder.com/150/FFFF00/000000?Text=Thumb2.2" alt="Thumbnail 2.2" data-large-src="https://via.placeholder.com/800x600/FFFF00/000000?Text=Large+Thumb2.2">
            <button class="popup-trigger">View Image</button>
        </div>
    </section>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
