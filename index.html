<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <img src="https://via.placeholder.com/120x50/CCCCCC/FFFFFF?Text=Logo+Placeholder" alt="Logo Placeholder">
            </div>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="about">
            <h2>About Us</h2>
            <p>This is the about section. More content will go here.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>This is the contact section. Contact details will go here.</p>
        </section>

        <section id="gallery1">
            <h2>Image Gallery 1</h2>
            <div class="thumbnail-container">
                <img src="https://via.placeholder.com/150/8E44AD/FFFFFF?Text=Nature+1" alt="Thumbnail Nature 1" data-large-src="https://via.placeholder.com/800x600/8E44AD/FFFFFF?Text=Large+Nature+1">
                <button class="popup-trigger">View Image</button>
            </div>
            <div class="thumbnail-container">
                <img src="https://via.placeholder.com/150/3498DB/FFFFFF?Text=Cityscape+1" alt="Thumbnail Cityscape 1" data-large-src="https://via.placeholder.com/800x600/3498DB/FFFFFF?Text=Large+Cityscape+1">
                <button class="popup-trigger">View Image</button>
            </div>
        </section>

        <section id="gallery2">
            <h2>Image Gallery 2</h2>
            <div class="thumbnail-container">
                <img src="https://via.placeholder.com/150/E67E22/FFFFFF?Text=Animals+1" alt="Thumbnail Animals 1" data-large-src="https://via.placeholder.com/800x600/E67E22/FFFFFF?Text=Large+Animals+1">
                <button class="popup-trigger">View Image</button>
            </div>
            <div class="thumbnail-container">
                <img src="https://via.placeholder.com/150/2ECC71/FFFFFF?Text=Food+1" alt="Thumbnail Food 1" data-large-src="https://via.placeholder.com/800x600/2ECC71/FFFFFF?Text=Large+Food+1">
                <button class="popup-trigger">View Image</button>
            </div>
        </section>

        <!-- The Modal -->
        <div id="imageModal" class="modal">
            <span class="close-button">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
